<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css" />
    <title>Cadastro</title>
</head>

<body>
    <div class="ellipse-container">
        <div class="ellipse"></div>
        <img src="../img/logo.png" width="364px" height="117px" class="logo">
    </div>

    <div class="container">
        <form method="post" action="######.php">
            <h1>Novo Usuário</h1>

            <div class="input-single">
                <img src="../img/icons/email.png" width="25px">
                <input class="input" type="email" id="Email" name="Email" required autocomplete="off">
                <label for="Email">Digite Seu Email</label>
            </div>

            <div class="input-single">
                <img src="../img/icons/cadeado.png" width="25px">
                <input class="input" type="password" id="Senha" name="Senha" required autocomplete="off">
                <label for="Senha">Digite Sua Senha</label>
            </div>

            <div class="input-single">
                <img src="../img/icons/cadeado.png" width="25px">
                <input class="input" type="password" id="Confirmar_Senha" name="Confirmar_Senha" required
                    autocomplete="off">
                <label for="Confirmar_Senha">Confirmar Sua Senha</label>
            </div>

            <div class="input-single">
                <img src="../img/icons/user.png" width="25px">
                <input class="input" type="text" id="Nome" name="Nome" required autocomplete="off">
                <label for="Nome">Nome</label>
            </div>

            <div class="input-single">
                <img src="../img/icons/user.png" width="25px">
                <input class="input" type="text" id="Sobrenome" name="Sobrenome" required autocomplete="off">
                <label for="Sobrenome">Sobrenome</label>
            </div>

            <div class="input-single">
                <img src="../img/icons/phone.png" width="25px">
                <input class="input" type="tel" id="Telefone" name="Telefone" required autocomplete="off">
                <label for="Telefone">Telefone</label>
            </div>

            <div class="botao">
                <input type="submit" value="Acessar">
            </div>

            <div class="login">
                <p>Já possui uma conta? <a href="../html/login.html">Faça o Login</a></p>
            </div>
        </form>
    </div>

</body>

</html>
