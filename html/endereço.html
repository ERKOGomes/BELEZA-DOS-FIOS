<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/endereço.css" />
    <title>Endereço</title>
</head>

<body>
    <div class="ellipse-container">
        <div class="ellipse"></div>
        <img src="../img/logo.png" width="364px" height="117px" class="logo">
    </div>

    <div class="container">
        <form method="post" action="######.php">
            <h1>Adicionar Endereço</h1>

            <div class="input-single">
                <input class="input" type="email" id="Email" name="Email" required autocomplete="off">
                <label for="Email">CEP</label>
            </div>

            <div class="input-single">
                <input class="input" type="password" id="Senha" name="Senha" required autocomplete="off">
                <label for="Senha">Cidade</label>
            </div>

            <div class="input-single">
                <input class="input" type="password" id="Confirmar_Senha" name="Confirmar_Senha" required autocomplete="off">
                <label for="Confirmar_Senha">Bairro</label>
            </div>

            <div class="input-single">
                <input class="input" type="text" id="Nome" name="Nome" required autocomplete="off">
                <label for="Nome">Rua</label>
            </div>

            <div class="input-single">
                <input class="input" type="text" id="Sobrenome" name="Sobrenome" required autocomplete="off">
                <label for="Sobrenome">Número</label>
            </div>

            <div class="input-single">
                <input class="input" type="tel" id="Telefone" name="Telefone" required autocomplete="off">
                <label for="Telefone">Complemento</label>
            </div>

            <div class="botao">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>

</body>

</html>
